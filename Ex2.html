<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="./ex2.css">
      <meta charset="utf-8">
    <title>This is EX2!</title>
    
  </head>
  <body>
    
    <div class="calc">
        <div class="calc-display">0</div>
        <div class="calc-keys"> 
          <button class="op" data-op="+">+</button>
          <button class="op" data-op="-">-</button>
          <button class="op" data-op="*">&times;</button>
          <button class="op" data-op="/">รท</button>
          <button data-op="7">7</button>
          <button data-op="8">8</button>
          <button data-op="9">9</button>
          <button data-op="4">4</button>
          <button data-op="5">5</button>
          <button data-op="6">6</button>
          <button data-op="1">1</button>
          <button data-op="2">2</button>
          <button data-op="3">3</button>
          <button data-op="0">0</button>
          <button data-op=".">.</button>
          <button data-op="c" id="clear-button">AC</button>
          <button class="eq" data-op="=">=</button> 
        </div>
    </div>

    <script src="Calculator.js">  
    </script>
</body>
</html>
